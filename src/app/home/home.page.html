<ion-content>

  <ion-grid>
    <ion-row style="border-bottom: groove;">
      <ion-col col-4>
        <ion-label >Title</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label >Artist</ion-label>
      </ion-col>
      <ion-col col-4>
      </ion-col>
      <ion-col col-4>
      </ion-col>
    </ion-row>
    <ion-row style="border-bottom: groove;" *ngFor="let song of songs">
      <ion-col col-4>
      <ion-label >{{song.title}}</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label >{{song.artist}}</ion-label>
    </ion-col>
      <ion-col col-4>
      <ion-button (click)="updateSong(song.id)">Update</ion-button>
    </ion-col>
    <ion-col col-4>
      <ion-button (click)="deleteSong(song.id)">Delete</ion-button>
    </ion-col>
    </ion-row>
  
  </ion-grid>
  
  <ion-button (click)="addSong()">Add song</ion-button>

</ion-content>
